spring.application.name=microservice-api
server.port=8080
#Basic Spring Boot Config for AWS MySQL
spring.datasource.url=jdbc:mysql://mydbinstance.cw3e8hrgnb0m.ap-south-1.rds.amazonaws.com:3306/ocsc_poc
spring.datasource.driverClassName=com.mysql.jdbc.Driver
